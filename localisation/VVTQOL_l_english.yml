 vvtqol_educate_ruler_title: "Educate ruler"
 vvtqol_educate_ruler_desc: "Once your ruler reaches §Y6 points§! in a field (£adm£ £dip£ £mil£) you will unlock new §Ypowerful modifiers§! to further educate [From.Monarch.GetHerHim].\n\nA modern realm such as ours, requires a capable leader to lead it to glory and prosperity.\nOur current [From.Monarch.GetTitle] must not be too busy to study matters of statecraft.\nRuler's education, although costly and time consuming, will increase the chances of achieving his future goals and in the long term - benefit the whole country.\nPerhaps with your help, $MONARCH$ will be remembered as a magnificent leader?"
 vvtqol_allow_educate_ruler_title: "108 | §GAllow§! educate ruler"
 vvtqol_allow_educate_ruler_desc: "§GAllow§! all players to §Meducate ruler§!."

 vvtqol_delete_american_natives_title: "102 | §RDelete§! American natives"
 vvtqol_delete_american_natives_desc: "§RDeleting§! the natives from north and south America can possibly help the game performance.\nYou can also do that if you find them irritating.\n§RThis decision does not delete countries of Aztec, Maya and Inca cultures.§!"
 vvtqol_delete_oceanian_natives_title: "103 | §RDelete§! Oceanian natives"
 vvtqol_delete_oceanian_natives_desc: "§RDeleting§! the natives from Australia, Oceania and Moluccas can possibly help the game performance.\nYou can also do that if you find them irritating."
 vvtqol_delete_african_natives_title: "104 | §RDelete§! African natives"
 vvtqol_delete_african_natives_desc: "§RDeleting§! the natives from Congo, Central, Eastern and Southern Africa can possibly help the game performance.\nYou can also do that if you find them irritating."
