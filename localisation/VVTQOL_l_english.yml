 vvtqol_join_hre_desc: "Enacting this decision will make us join the Empire.\n§YAll§! our provinces will be added automatically."
 vvtqol_debt_program_title: "Introduce debt recovery program"
 vvtqol_debt_program_desc: "Sacrifice your army's quality and strength in order to pay loans faster.\n\nDire times and the current amount of debt require us to take drastic measures in order to prevent bancruptcy.\nBy cutting on our military spending we can repay our loans, though this will definately decrease our military potential until we manage to pay off our debts."
